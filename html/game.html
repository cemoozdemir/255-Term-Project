    <div id="gameMain">
      <div>
        <h3>Shooter Game</h3>
        <div id="target">
          <img
            src="/image/640px-Target_Corporation_logo_(vector).svg.png"
            style="width: 350px; height: 350px"
          />
          <script>
            let i = 0;
            document.querySelector("#target").addEventListener("click", (e) => {
              const el = document.createElement("img");
              el.style.position = "absolute";
              el.style.width = "10px";
              el.style.height = "10px";
              el.style.left = e.pageX + "px";
              el.style.top = e.pageY + "px";
              el.style.transform = "translate(-50%, -50%)";
              el.style.background =
                "url(/image/clipart-bullet-holes-png-download-unity-3d-bullet-hole-11562921515pzdkwwuxnm.png)";
              el.style.backgroundSize = "contain";
              document.querySelector("#target").appendChild(el);
              i += 10;
              document.getElementById("i").innerHTML = i;
            });
          </script>
          <div class="id" id="i">Counter</div>
        </div>
      </div>
      <h1 id="gameHeader">X-O-X</h1>
